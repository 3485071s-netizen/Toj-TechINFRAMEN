<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="CSS/Sesios.css">
    <link rel="icon" href="img/logo-proyectofinal2.0.svg">
</head>
<body>
    <div class="wrapper">
                <div class="form-wrapper sign-up">
            <form action="">
                <h2>Registrarte</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Nombre de usuario</label>
                </div> 
                <div class="input-group">
                    <input type="imail" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Contraseña</label>
                </div>
                <button type="submit" class="btn">Iniciar Sesion</button>
                <div class="sign-link"><p>¿No has iniciado sesion?  <a href="#" class="signIn-link">Iniciar Sesion</a></p></div>
            </form>
        </div>


        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Iniciar Sesion</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Nombre de usuario</label>
                </div>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Contraseña</label>
                </div>
                <div class="forgot-pass">
                    <a href="a">¿Has olvidado tu contraseña? </a>
                </div>
                <button type="submit" class="btn">Iniciar Sesion</button>
                <div class="sign-link">
                    <p>¿No tienes cuenta?<a href="#" class="signUp-link">Registrarte</a></p></div>
            </form>
        </div>
    </div>
    <script src="JS/app.js"></script>
</body>
</html>
